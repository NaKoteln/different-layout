<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" value="width=device-width, initial-scale=1.0" />
  <title>Weather Flex</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <img src="../../images/logo.png" width="150">
      <div class="text-right">METERS CLIMBED<br />21 578</div>
    </div>
    <div class="flex-1"></div>
    <div>
      <div class="flex tabs">
        <div class="tab">CONQUERED PEEKS</div>
        <div class="tab">PLANNED TRIPS</div>
      </div>
      <div class="flex values">
        <div class="value">
          <div class="menu-item p-2">Top Worlwide</div>
          <div class="menu-item p-2">Asian Peaks</div>
          <div class="menu-item p-2">European Peaks</div>
          <div class="menu-item p-2">American Peaks</div>
          <div class="menu-item p-2">African Peaks</div>
        </div>
        <div class="value">24%</div>
        <div class="value">
          <div class="chip">STAGES</div>
          <div><img height="50" src="../../images/plus.png" alt="plus"></div>
          <div class="info">
            <span>2.450 лю</span>
            <span>1.605 лю</span>  
            <span>3.305 лю</span>
          </div>
        </div>
        <div class="value">
          <div class="chip">CYCLE</div>
          <div><img height="50" src="../../images/cycle.png" alt="cycle"></div>
          <div class="info">
            <span>450</span>
            <span>325</span>
            <span>160</span>
          </div>
        </div>
        <div class="value">
          <div class="chip">PEEKS</div>
          <div><img height="50" src="../../images/mount.png" alt="mount"></div>
          <div class="info">
            <span>450</span>
            <span>325</span>
            <span>160</span>
          </div>
        </div>
        <div class="value">
          <div class="chip">STARS</div>
          <div><img height="50" src="../../images/cloud.png" alt="cloud"></div>
          <div class="info">
            <span>450</span>
            <span>325</span>
            <span>160</span>
          </div>
        </div>
        <div class="value"></div>
      </div>
    </div>
  </div>
</body>

</html>
