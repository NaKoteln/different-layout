    <!-- navbar - навигационный заголовок -->
    <header class="navbar bg-light p-3">
        <!-- navbar-brand используется для названия компании/продукта -->
        <div class="navbar-brand col-md-3 col-lg-2 logo-photo"
            style="background-image: url(../photo/dachshund.png);"></div>

        <!-- d-md-none - элементы не отображаются на мониторах, у которых ширина > md -->
        <div class="d-flex d-md-none gap-3">
            <!-- nav-item - отдельный элемент навигационной панели -->
            <div class="nav-item">
                <!-- nav-link - ссылка 
                data-bs-toggle=collapse - скрывает содержимое кнопки
                data-bs-target - id элемента, который будет скрыт/показан
                aria-expanded=false - элемент по умолчанию скрыт -->
                <button class="nav-link item-photo" type="button" data-bs-target="#navbarSearch" data-bs-toggle="collapse"
                    aria-expanded="false" style="background-image: url(../photo/search.png);">
                </button>
            </div>
            <!-- offcanvas - элемент боковой панели -->
            <div class="nav-item">
                <button class="nav-link item-photo" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMenu" aria-expanded="false" style="background-image: url(../photo/menu.png);">
                </button>
            </div>
        </div>
        <!-- navbar-search - функция поиска на навигационной панели
        collapse => элемент изначально не показан -->
        <div id="navbarSearch" class="navbar-search w-100 collapse p-2">
            <input class="form-control w-100" type="text" placeholder="Найти клиента">
        </div>
    </header>

            <div class="offcanvas-md offcanvas-end bg-light" id="sidebarMenu">
